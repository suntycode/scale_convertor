<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convertor</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- top-level container -->
    <div class="wrapper">
        <h1>scale converter devlope by <br>rajat kumar</h1>
<!-- lower level container -->
        <div class="container">
            <div class="box">

               <div class="inner-container">
                <input type="text" placeholder="enter value" value="" class="input">
                <!-- choose what convert -->
                <div class="select-container">
                    <select id="choose" class="same">
                        <option value="1 ">Celsius </option>
                        <option value="2">Fahrenheit </option>
                        <option value="3">kelvin</option>
                        <option value="4">rankine</option>
                    </select>
                  <p class="to"> to</p>
                    <!-- to convert -->
                    <select id="choose1" class="same">
                        <option value="5">Celsius </option>
                        <option value="6">Fahrenheit </option>
                        <option value="7">kelvin</option>
                        <option value="8">rankine</option>
                    </select>
                </div>
               
     
                <!-- button container -->
                <div class="btn-container">
                      <!-- button convert -->
     
                 <button class="btn" onclick="calculate()">convert</button>
                
                 <!-- clear button -->
                
                 <button  class="btn" onclick="clearvalue()" >clear</button>
     
                </div>
     
               </div>
               
            </div>
           
            <!-- output value -->
            <div class="box1">
                <p class="text">output :</p>
                <div class="ans"></div>
            </div>
           
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
